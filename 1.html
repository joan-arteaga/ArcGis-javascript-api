<!DOCTYPE html>
<html>
  <head>
    <title>Mapa Tutorial 1</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">

    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <script src="https://js.arcgis.com/3.26/"></script>
    <script>
      var map;

      require(["esri/map", "dojo/domReady!"], function(Map) {
        map = new Map("map", {
          basemap: "satellite", 
          center: [-73.4, 4.73],
          zoom: 6
        });
      });
    </script>
  </head>

  <body>
<!--contenido de la pagina-->
    <div id="map"></div>

  </body>
</html>
